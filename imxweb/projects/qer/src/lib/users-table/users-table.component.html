<h1 class="mat-headline">{{ '#LDS#Users Table' | translate }}</h1>

<div class="users-table">
  <table>
  <ng-container *ngIf="users.length > 0; else noData">
    <thead>
      <tr>
        <th>{{ '#LDS#First Name' | translate }}</th>
        <th>{{ '#LDS#Last Name' | translate }}</th>
        <th>{{ '#LDS#Role' | translate }}</th>
        <th>{{ '#LDS#Department' | translate }}</th>
      </tr>
    </thead>
     <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.FirstName}}</td>
        <td>{{ user.LastName }}</td> 
        <td>{{ user.Role }}</td>
        <td>{{ user.Department }}</td>
      </tr>
    </tbody>
  </ng-container>
    <ng-template #noData>
      <div class="nodata-icon">
        <eui-icon [icon]="'table'" size="100px"></eui-icon>
      </div> 
      <div class="nodata-message">
        <p> {{ '#LDS#No data' | translate }} </p>
      </div>
    </ng-template>
  </table>
</div>
